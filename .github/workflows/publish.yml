name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: publish-npm
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Upgrade npm for trusted publishing
        run: |
          npm install -g npm@^11.5.1
          npm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      # Trusted Publisher (OIDC): configure each package on npm "Trusted Publishers" to point at this workflow.
      - name: Publish @mcp-apps-kit/core
        run: pnpm --filter @mcp-apps-kit/core exec npm publish --access public --provenance

      - name: Publish @mcp-apps-kit/ui
        run: pnpm --filter @mcp-apps-kit/ui exec npm publish --access public --provenance

      - name: Publish @mcp-apps-kit/ui-react
        run: pnpm --filter @mcp-apps-kit/ui-react exec npm publish --access public --provenance

      - name: Publish @mcp-apps-kit/create-app
        run: pnpm --filter @mcp-apps-kit/create-app exec npm publish --access public --provenance
