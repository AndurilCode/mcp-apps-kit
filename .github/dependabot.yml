      - "dependencies"
      - "automated"

  # Create App package
  - package-ecosystem: "npm"
    directory: "/packages/create-app"
    schedule:
      interval: "weekly"
    groups:
      patch-updates:
        update-types:
          - "patch"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"

  # Kanban example
  - package-ecosystem: "npm"
    directory: "/examples/kanban"
    schedule:
      interval: "weekly"
    groups:
      patch-updates:
        update-types:
          - "patch"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"

  # Minimal example
  - package-ecosystem: "npm"
    directory: "/examples/minimal"
    schedule:
      interval: "weekly"
    groups:
      patch-updates:
        update-types:
          - "patch"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"

  # Restaurant Finder example
  - package-ecosystem: "npm"
    directory: "/examples/restaurant-finder"
    schedule:
      interval: "weekly"
    groups:
      patch-updates:
        update-types:
          - "patch"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "automated"
